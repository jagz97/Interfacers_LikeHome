<h1>Upcoming Reservations for {{user.name}}</h1>
{%for r in reservation%} {{r.hotelName}} {{r.id}}

<form action="{{url_for('delete_res')}}" method="POST">
  <input type="hidden" name="id" value="{{r.id}}" />
  <button
    style="width: 100px; height: 40px"
    type="submit"
    class="btn btn-primary"
  >
    Delete
  </button>
</form>

{%endfor%}
