<!DOCTYPE html>
<html>
<head>
    <title>Login/signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div id="entireDiv" style="margin-bottom:0px;">
        <div id="leftDiv">
            <div>
                <div class="ad">Sign Up for</div> 
                
                
                <div class="ad">personalized</div> 
                
                <div class="ad">reservation experience</div>
            </div>

        </div>
        <div id="rightDiv"> 
            <div id="compactSignFlex">    
                <p class="anElement" id="signUpNow">Sign Up Now!!!</p>
                <input class="anElement formInput" type="text" placeholder="Name">
                <input class="anElement formInput" type="email" placeholder="Email">
                <input class="anElement formInput" type="password" placeholder="Password">
                <button class="anElement loginButton" type="submit">Sign up</button>
                <p class="anElement orContinue">Or </p>
                <div id="googleStuff" class="anElement"> <!--Google Nonsense-->
                    <script src="https://accounts.google.com/gsi/client" async defer></script>
                    <div id="g_id_onload" 
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </div>
                <p class="anElement agree">By signing up, you agree to our Terms, Data Policy and Cookies Policy</p>
            </div>
            <div id="loginToYourAccount">Already have an account? <a id="loginPageLink" href="login.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
